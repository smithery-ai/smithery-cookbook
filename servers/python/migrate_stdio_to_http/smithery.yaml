runtime: "container"
build:
  dockerfile: "Dockerfile"           # Path to your Dockerfile
  dockerBuildPath: "."               # Docker build context
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      serverToken:
        type: "string"
        description: "Server token for accessing the Character Counter server (optional for demo)"
      maxTextLength:
        type: "integer"
        description: "Maximum allowed text length for character counting"
        default: 1000
    required: [] # add `serverToken` here to make it required
  exampleConfig:
    serverToken: "demo-token"
    maxTextLength: 1000 