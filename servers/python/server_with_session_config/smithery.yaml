runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      caseSensitive:
        type: "boolean"
        description: "Whether character matching should be case sensitive"
        default: false
    required: []
  exampleConfig:
    caseSensitive: false 