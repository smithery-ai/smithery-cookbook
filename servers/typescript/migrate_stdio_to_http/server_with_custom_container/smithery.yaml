runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: object
    properties:
      serverToken:
        type: string
        description: Server access token
      maxTextLength:
        type: number
        description: Maximum text length allowed
        default: 1000
  exampleConfig:
    serverToken: "your-server-token"
    maxTextLength: 1000
