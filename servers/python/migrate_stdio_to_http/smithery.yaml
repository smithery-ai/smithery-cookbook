runtime: "container"
build:
  dockerfile: "Dockerfile"           # Path to your Dockerfile
  dockerBuildPath: "."               # Docker build context
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "API key for accessing the Character Counter server (optional for demo)"
    required: [] # add `apiKey` here to make it required
  exampleConfig:
    apiKey: "demo-key" 